<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - अपना मत</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%; border-top: 5px solid #007bff;">
      <h4 class="text-center mb-3 fw-bold">Login</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email address <span class="text-danger">*</span></label>
          <input type="email" id="email" class="form-control" placeholder="Enter email address" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password <span class="text-danger">*</span></label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
        <p class="text-center mt-3">Don't have an account? <a href="signup.html" class="text-decoration-none text-primary">Sign-Up</a></p>
      </form>
      <div id="loginMessage" class="text-center text-danger mt-2 fw-semibold"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
