<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Suggestion - अपना मत</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <header class="d-flex justify-content-between align-items-center px-3 py-2 bg-primary text-white">
      <h5 class="mb-0">अपना मत पोर्टल</h5>
      <div id="userInfo"></div>
    </header>

    <div class="container mt-4">
      <div class="card shadow p-4">
        <h4 class="fw-bold text-center mb-3">Share Your Suggestion</h4>
        <form id="suggestionForm">
          <div class="mb-3">
            <label class="form-label">Suggestion Topic</label>
            <input type="text" class="form-control" placeholder="Enter your topic" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Your Suggestion</label>
            <textarea class="form-control" rows="5" placeholder="Write your suggestion here..." required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Submit Suggestion</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const user = localStorage.getItem("loggedInUser");
      if (!user) window.location.href = "login.html";

      const userInfo = document.getElementById("userInfo");
      if (userInfo) {
        userInfo.innerHTML = `
          <span class="me-3"><i class="bi bi-person-circle"></i> ${user}</span>
          <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
        `;
      }

      document.getElementById("suggestionForm").addEventListener("submit", (e) => {
        e.preventDefault();
        alert("✅ Thank you for your suggestion!");
        window.location.href = "index.html";
      });

      function logout() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
