<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 6 - Application for New Voter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center px-3 py-2 bg-primary text-white">
      <div class="d-flex align-items-center gap-2">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Election_Commission_of_India_Logo.svg/80px-Election_Commission_of_India_Logo.svg.png"
          width="40"
          alt="ECI"
        />
        <h5 class="mb-0">अपना मत पोर्टल - VOTERS’ SERVICE PORTAL</h5>
      </div>
      <div id="userInfo"></div>
    </header>

    <div class="container-fluid mt-3">
      <div class="row">
        
        <div class="col-md-3">
          <div class="list-group shadow-sm" id="formNav">
            <button class="list-group-item list-group-item-action active" data-section="sectionA">
              A. Select State, District & AC
            </button>
            <button class="list-group-item list-group-item-action" data-section="sectionB">
              B. Personal Details
            </button>
          </div>
        </div>

        <!-- Main Form -->
        <div class="col-md-9">
          <div class="card shadow-sm p-4">
            <h5 class="text-center mb-3 fw-bold">Form 6</h5>
            <p class="text-center small">
              Application for inclusion of name in Electoral Roll
            </p>
            <hr />

            
            <div id="sectionA" class="form-section">
              <h6 class="bg-info text-white p-2 rounded">
                A. Select State, District & Assembly/Parliamentary Constituency
              </h6>
              <form id="formA">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">State <span class="text-danger">*</span></label>
                    <select class="form-select" required>
                      <option value="">Select State</option>
                      <option>Delhi</option>
                      <option>Uttar Pradesh</option>
                      <option>Bihar</option>
                      <option>Maharashtra</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">District</label>
                    <select class="form-select">
                      <option>Select District</option>
                      <option>Lucknow</option>
                      <option>Patna</option>
                      <option>Mumbai</option>
                    </select>
                  </div>
                </div>
                <div class="text-end">
                  <button type="button" class="btn btn-success" id="nextToB">
                    Save & Continue
                  </button>
                </div>
              </form>
            </div>

            
            <div id="sectionB" class="form-section d-none">
              <h6 class="bg-info text-white p-2 rounded">
                B. Personal Details
              </h6>
              <form id="formB">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Full Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter your name" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Father's Name</label>
                    <input type="text" class="form-control" placeholder="Enter father's name" />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Gender <span class="text-danger">*</span></label>
                    <select class="form-select" required>
                      <option value="">Select Gender</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Date of Birth <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" required />
                  </div>
                </div>
                <div class="text-end">
                  <button type="button" class="btn btn-secondary me-2" id="backToA">Back</button>
                  <button type="submit" class="btn btn-success">Submit Form</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
