<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Complaint - अपना मत</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <header class="d-flex justify-content-between align-items-center px-3 py-2 bg-primary text-white">
      <h5 class="mb-0">अपना मत पोर्टल</h5>
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='index.html'">Home</button>
    </header>

    <div class="container mt-4">
      <div class="card shadow p-4">
        <h4 class="fw-bold text-center mb-3">Register Complaint</h4>
        <form id="complaintForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Complaint Category</label>
            <select class="form-select" required>
              <option value="">Select Category</option>
              <option>Voter ID Correction</option>
              <option>Duplicate Entry</option>
              <option>Missing Name in List</option>
              <option>Polling Station Issue</option>
              <option>Others</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Complaint Details</label>
            <textarea class="form-control" rows="4" placeholder="Describe your complaint" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Submit Complaint</button>
          </div>
        </form>
      </div>
    </div>

    <script>

        // Require login before accessing this page
const user = localStorage.getItem("loggedInUser");
if (!user) {
  alert("⚠️ Please login first to register a complaint.");
  window.location.href = "login.html";
}
      document.getElementById("complaintForm").addEventListener("submit", (e) => {
        e.preventDefault();
        alert("✅ Your complaint has been submitted successfully!");
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
