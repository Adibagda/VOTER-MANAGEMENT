<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - अपना मत</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="max-width: 420px; width: 100%; border-top: 5px solid #28a745;">
      <h4 class="text-center mb-3 fw-bold">Sign-Up</h4>
      <p class="text-center mb-3">Already have an account? <a href="login.html" class="text-decoration-none text-primary">Login</a></p>
      <ul class="nav nav-tabs mb-3" id="signupTabs">
        <li class="nav-item">
          <a class="nav-link active" id="resident-tab" data-bs-toggle="tab" href="#resident">Indian Resident Elector</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="overseas-tab" data-bs-toggle="tab" href="#overseas">Indian Overseas Elector</a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="resident">
          <form>
            <div class="mb-3">
              <label class="form-label">Mobile Number <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="Enter Mobile Number" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email address (optional)</label>
              <input type="email" class="form-control" placeholder="Enter email address (optional)" />
            </div>
            <div class="mb-3 text-center">
              <img id="captchaImgSignup" src="https://dummyimage.com/120x40/ebebeb/000000&text=dcwzbh" alt="Captcha" class="border rounded" />
              <button type="button" class="btn btn-link p-0 ms-2" onclick="refreshCaptcha('captchaImgSignup')"><i class="bi bi-arrow-clockwise"></i></button>
              <button type="button" class="btn btn-link p-0"><i class="bi bi-volume-up"></i></button>
              <input type="text" class="form-control mt-2" placeholder="Enter Captcha" required />
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold">Continue</button>
          </form>
        </div>

        <div class="tab-pane fade" id="overseas">
          <form>
            <div class="mb-3">
              <label class="form-label">Passport Number <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="Enter Passport Number" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email address" />
            </div>
            <div class="mb-3 text-center">
              <img id="captchaImgOverseas" src="https://dummyimage.com/120x40/ebebeb/000000&text=abc123" alt="Captcha" class="border rounded" />
              <button type="button" class="btn btn-link p-0 ms-2" onclick="refreshCaptcha('captchaImgOverseas')"><i class="bi bi-arrow-clockwise"></i></button>
              <button type="button" class="btn btn-link p-0"><i class="bi bi-volume-up"></i></button>
              <input type="text" class="form-control mt-2" placeholder="Enter Captcha" required />
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold">Continue</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function refreshCaptcha(id) {
        const randomText = Math.random().toString(36).substring(2, 8);
        document.getElementById(id).src = `https://dummyimage.com/120x40/ebebeb/000000&text=${randomText}`;
      }
    </script>
  </body>
</html>
